<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Project - Shopping Cart </title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <img src="Image/logo.png" class="logo">
            <input type="text" name="search" onkeyup="search(this)" class="form-control">
        </div>

        <div class="menu-bar">
            <ul>
                <li><button id="btn-cart" onclick="open_cart()">Cart</button> </li>                <!-- <li><a href="#">Login</a></li> -->
                <li id="login-link"><button id="btn-login" onclick="document.getElementById('popup-wrapper').style.display='block'">Login</button> </li>
                <li id="logout-link" onclick="logout()"><button id="btn-logout">Logout</button> </li>
            </ul>
        </div>
    </div>

    <div id="popup-wrapper" class="popup">
        <form class="popup-content animate loginform">
            <div class="imgcontainer">
              <span onclick="document.getElementById('popup-wrapper').style.display='none'" class="close" title="Close">&times;</span>
              <h1 style="text-align:center">Login</h1>
            </div>
        
            <div class="container">
                <p style="margin-left: 110px">*** Use username and password both as "user" ***</p>
                <span class="wrong-cred danger">Wrong credentials. Please use username : "user" and password : "user"</span>
                <input type="text" placeholder="Enter Username" name="name">
                <input type="password" placeholder="Enter Password" name="password">        
                <input type="submit" name="submit" value="Login" style="margin: 0 214px;width: 130px"/>
            </div>
        </form>
    </div>

    <div id="popup-cart" class="popup">
        <form class="popup-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('popup-cart').style.display='none'" class="close" title="Close">&times;</span>
              <h1 style="text-align:center">Cart</h1>
            </div>
        
            <div class="container items">
                <!-- <div class="single-cart-item">
                    <p> Name of product</p>
                    <span>$1</span>
                </div>
                <div class="single-cart-item">
                    <p> Name of product</p>
                    <span>$1</span>
                </div>
                <div class="single-cart-item">
                    <p> Name of product</p>
                    <span>$1</span>
                </div> -->
            </div>
            <P class="total-cart"> Total: $<span>0</span></P>
        </form>
    </div>


    <section class="header">
        <div class="side-menu">
            <ul>
                <li class="cat active" data-cat="all">All</li>
                <li class="cat" data-cat="new">New releases</li>
                <li class="cat" data-cat="sale">Sale</li>
                <li class="cat" data-cat="food">Food</li>
            </ul>
        </div>


    </section>


    <!-- Sale -->
    <section class="on-sale">
        <div class="container">
            <div class="row product-list"></div>
        </div>
    </section>

    
</body>


</html>
